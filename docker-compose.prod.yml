version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: simmer_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-simmer_db_despliegue}
      MYSQL_USER: ${MYSQL_USER:-simmer}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-simmer_password}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  app:
    image: simmer-app:latest           # o la imagen que construyas/taguees
    container_name: simmer_app
    restart: always
    env_file:
      - .env.production                # ver más abajo
    environment:
      BASE_PATH: "/a03"                # << clave para servir en /a03
    ports:
      - "3000:3000"                    # el reverse proxy mapeará /a03→:3000/a03
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run start"

volumes:
  db_data:
