worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Upstream servicio "app"
  upstream simmer_app {
    server app:3000;
  }

  server {
    listen 80;
    server_name _;

    # Evitar slashes dobles
    merge_slashes off;

    # ðŸ”¹ Caso exacto SIN barra: proxear tal cual a la app (evita el 301 de Nginx)
    location = /a03 {
      proxy_pass http://simmer_app;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_redirect off;
      proxy_connect_timeout 90s;
      proxy_read_timeout    90s;
      proxy_send_timeout    90s;
      client_max_body_size 50m;
    }

    # ðŸ”¹ Prefijo con barra: todo /a03/ va a la app
    location /a03/ {
      proxy_pass http://simmer_app;  # SIN /a03/ al final
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_redirect off;
      proxy_connect_timeout 90s;
      proxy_read_timeout    90s;
      proxy_send_timeout    90s;
      client_max_body_size 50m;
    }

    # Endpoint de salud del Nginx (debug rÃ¡pido)
    location /nginx-health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }
}
